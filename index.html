<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet"> 
  
  <!-- 'Montserrat', sans-serif -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./assets/main.css" rel="stylesheet">
  <title>Frontend Mentor | [PRICING COMPONENT]</title>

</head>
<body class="bg-main">

  <main class="template relative w-full overflow-x-hidden overflow-y-auto h-[100vh]  px-2 py-[60px]  bg-no-repeat bg-right-top font-Montserrat">

    <section class="content relative z-[4] ">
      <h2 class="text-center text-[30px] font-bold text-heading-c">Our Pricing</h2>
        <div class="check w-full mt-8  flex justify-center items-center gap-x-3.5">
        <p class="annually text-navigasi-c">Annually</p>
        <input type="checkbox" class="hidden" name="" id="check">
        <label for="check" class="input-check relative cursor-pointer w-[55px] rounded-full overflow-hidden p-[5px] h-[32px] bg-gradient-to-r from-gradient-check1 to-gradient-check2 transition-all duration-300 hover:opacity-[0.6]">
          <div  class="circle h-[100%] rounded-full  transition-all duration-300  w-[50%] bg-white"></div>
        </label>
        <p class="monthly text-navigasi-c">
          Monthly
        </p>
        </div>
      
        <!-- card container -->
        <section class="card-container  md:max-w-4xl  h-auto  mx-auto mt-[50px] grid grid-cols-1 xs:grid-cols-[400px] xs:justify-center gap-y-5 md:gap-y-0 md:grid-cols-3 auto-rows-auto">

          <div class="card w-full h-auto bg-white rounded-[15px] py-[25px] px-5 shadow-[0_3px_10px_-5px_rgba(0,0,0,0.7)]">
              <h3 class="title-card text-heading-c font-bold text-center text-md">Basic</h3>
              <h2 class="total   relative text-content-c text-[60px] font-bold text-center w-full flex justify-center  gap-x-[5px] items-center">
                 <span class="text-[30px]" >$</span>
                 <span class="text-total-Basic">19.99</span>
                </h2>
              <div class="desc-card
              border-y-[0.1px]
              mt-3
                relative
                w-full
              ">
              <p class="storage text-center py-3 text-sm text-heading-c f-w-bold  ">
                500 GB Storage
              </p> 
              <p class="user-allowed text-center py-3 text-sm text-heading-c f-w-bold  border-y-[0.1px] ">
                2 Users Allowed
              </p> 
              <p class="user-allowed text-center py-3 text-sm text-heading-c f-w-bold   ">
                Send up to 3 GB
              </p> 
              </div>  
              <button class="box-border btn-card w-full py-[10px] rounded-lg mt-7 bg-gradient-to-r from-gradient-check1 to-gradient-check2 transition-all duration-100 text-white tracking-[4px] text-[13px] uppercase
               hover:from-white hover:to-white hover:text-heading-c hover:shadow-[0_0_0_1px] hover:shadow-navigasi-c ">
                Learn More 
              </button>
          </div>

          <!-- midle card -->
          <div class="card w-full scale-[1] md:scale-[1.1] h-auto bg-gradient-to-b from-gradient-check1 to-gradient-check2 rounded-[15px] py-[25px] px-5 shadow-[0_3px_10px_-5px_rgba(0,0,0,0.7)]">
            <h3 class="title-card text-white font-bold text-center text-md">Professional</h3>
            <h2 class="total   relative text-white text-[60px] font-bold text-center w-full flex justify-center  gap-x-[5px] items-center">
               <span class="text-[30px]" >$</span>
               <span class="text-total-Professional">24.99</span>
              </h2>
            <div class="desc-card
            border-y-[0.1px]
            mt-3
              relative
              w-full
            ">
            <p class="storage text-center py-3 text-sm text-white f-w-bold  ">
              1 TB Storage
            </p> 
            <p class="user-allowed text-center py-3 text-sm text-white f-w-bold  border-y-[0.1px] ">
              5 Users Allowed
            </p> 
            <p class="user-allowed text-center py-3 text-sm text-white f-w-bold  ">
              Send up to 10 GB
            </p> 
            </div>  
            <button class="box-border btn-card w-full py-[10px] rounded-lg mt-7 bg-white transition-all duration-100 text-heading-c tracking-[4px] text-[13px] uppercase
             hover:bg-gradient-check2 hover:text-white hover:shadow-[0_0_0_1px] hover:shadow-navigasi-c ">
              Learn More 
            </button>
        </div>

        <div class="card w-full h-auto bg-white rounded-[15px] py-[25px] px-5 shadow-[0_3px_10px_-5px_rgba(0,0,0,0.7)]">
          <h3 class="title-card text-heading-c font-bold text-center text-md">Master</h3>
          <h2 class="total   relative text-content-c text-[60px] font-bold text-center w-full flex justify-center  gap-x-[5px] items-center">
             <span class="text-[30px]" >$</span>
             <span class="text-total-Master ">39.99</span>
            </h2>
          <div class="desc-card
          border-y-[0.1px]
          mt-3
            relative
            w-full
          ">
          <p class="storage text-center py-3 text-sm text-heading-c f-w-bold  ">
            2 TB Storage
          </p> 
          <p class="user-allowed text-center py-3 text-sm text-heading-c f-w-bold  border-y-[0.1px] ">
            10 Users Allowed
          </p> 
          <p class="user-allowed text-center py-3 text-sm text-heading-c f-w-bold   ">
            Send up to 20 GB
          </p> 
          </div>  
          <button class="box-border btn-card w-full py-[10px] rounded-lg mt-7 bg-gradient-to-r from-gradient-check1 to-gradient-check2 transition-all duration-100 text-white tracking-[4px] text-[13px] uppercase
           hover:from-white hover:to-white hover:text-heading-c hover:shadow-[0_0_0_1px] hover:shadow-navigasi-c ">
            Learn More 
          </button>
      </div>
        </section>
    </section>


  </main>


  <script src="./assets/index.js"></script>
</body>
</html>
